comment: 
  - !ruby/struct:SM::Flow::P 
    body: These constants are used when requesting a pseudo-terminal (via Net::SSH::Connection::Channel#request_pty). The descriptions for each are taken directly from RFC 4254 (&quot;The Secure Shell (SSH) Connection Protocol&quot;), http://tools.ietf.org/html/rfc4254.
constants: 
  - !ruby/object:RI::Constant 
    comment: 
      - !ruby/struct:SM::Flow::P 
        body: Interrupt character; 255 if none. Similarly for the other characters. Not all of these characters are supported on all systems.
    name: VINTR
    value: "1"
  - !ruby/object:RI::Constant 
    comment: 
      - !ruby/struct:SM::Flow::P 
        body: The quit character (sends SIGQUIT signal on POSIX systems).
    name: VQUIT
    value: "2"
  - !ruby/object:RI::Constant 
    comment: 
      - !ruby/struct:SM::Flow::P 
        body: Erase the character to left of the cursor.
    name: VERASE
    value: "3"
  - !ruby/object:RI::Constant 
    comment: 
      - !ruby/struct:SM::Flow::P 
        body: Kill the current input line.
    name: VKILL
    value: "4"
  - !ruby/object:RI::Constant 
    comment: 
      - !ruby/struct:SM::Flow::P 
        body: End-of-file character (sends EOF from the terminal).
    name: VEOF
    value: "5"
  - !ruby/object:RI::Constant 
    comment: 
