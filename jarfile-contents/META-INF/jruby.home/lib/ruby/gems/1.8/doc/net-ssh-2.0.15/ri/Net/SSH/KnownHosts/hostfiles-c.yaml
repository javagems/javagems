comment: 
  - !ruby/struct:SM::Flow::P 
    body: Looks in the given <tt>options</tt> hash for the :user_known_hosts_file and :global_known_hosts_file keys, and returns an array of all known hosts files. If the :user_known_hosts_file key is not set, the default is returned (~/.ssh/known_hosts and ~/.ssh/known_hosts2). If :global_known_hosts_file is not set, the default is used (/etc/ssh/known_hosts and /etc/ssh/known_hosts2).
  - !ruby/struct:SM::Flow::P 
    body: If you only want the user known host files, you can pass :user as the second option.
