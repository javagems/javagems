    body: Displays the prompt to $stdout and pulls the response from $stdin. Text is always echoed in the clear, regardless of the <tt>echo</tt> setting. The first time a prompt is given and <tt>echo</tt> is false, a warning will be written to $stderr recommending that either Highline or Termios be installed.
