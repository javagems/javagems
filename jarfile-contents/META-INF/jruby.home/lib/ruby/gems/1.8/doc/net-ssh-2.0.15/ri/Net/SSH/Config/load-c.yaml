  - !ruby/struct:SM::Flow::P 
    body: "Load the OpenSSH configuration settings in the given <tt>file</tt> for the given <tt>host</tt>. If <tt>settings</tt> is given, the options are merged into that hash, with existing values taking precedence over newly parsed ones. Returns a hash containing the OpenSSH options. (See #translate for how to convert the OpenSSH options into Net::SSH options.)"
