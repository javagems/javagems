comment: 
  - !ruby/struct:SM::Flow::P 
    body: Export the current HEAD (or a branch, if <tt>options[:branch]</tt> is specified) into the <tt>name</tt> directory, then remove all traces of git from the directory.
  - !ruby/struct:SM::Flow::P 
    body: See <tt>clone</tt> for options. Does not obey the <tt>:remote</tt> option, since the .git info will be deleted anyway; always uses the default remote, 'origin.'
